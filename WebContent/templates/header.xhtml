<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGroup layout="block" styleClass="nomelogo">
					Prova Técnica Lincros<br/>
					Analista Responsável: Geferson Buzzello<br/>
					<br/>
	</h:panelGroup>
	<h2><h:outputText value="#{lbl.titulo}" escape="false"/></h2>
	
	<h:panelGroup layout="block" class="identificacao" rendered="#{applicationController.securedRequest and applicationController.logged}">
		<h:panelGroup layout="block" class="identificacao-conteudo">
		
			<script type="text/javascript">
				$(document).ready(function() {
					$('#ol-info').hover(function() { 
				        $('.user-info').show(); 
				    }, function() { 
				        $('.user-info').hide(); 
				    });
				});			
			</script>
		
			<h:form id="form-user-info" prependId="false"> 
				<p>
					<h:panelGroup><b>Olá <h:outputText value="#{applicationController.connectedUserName}" />, seja bem-vindo.</b></h:panelGroup>
					<br />
					<h:outputText value="#{applicationController.systemDate}">
						<f:convertDateTime pattern="EEE, dd/MM/yyyy HH:mm"  type="both" />  
					</h:outputText>
				</p>
			</h:form>
		</h:panelGroup>
	</h:panelGroup>
	
</html>
